    <body>
        <div>
            <script type="text/javascript">
            
                function makeBuffer() 
                    {
                        var vse ="";
                        return function(a)
                            {
                                if (arguments.length == 0)
                                    {
                                        return vse;
                                    }
                                vse+=a;
                            }                            
                    }
                    
                var buffer = makeBuffer();
                // добавить значения к буферу
                buffer(' Hello');
                buffer(' World');
                buffer('!');
                alert( buffer() ); // Hello World!

                var buffer = makeBuffer();
                buffer(0);
                buffer(1);
                buffer(0);
                alert( buffer() ); // '010'

                
            </script>
        </div>
    </body>
